name: Build & Test Solution

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'test/**'
      - 'Directory.Packages.props'
      - '.github/workflows/build-and-test.yml'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-24.04
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
          - 1433:1433
        env:
          MSSQL_SA_PASSWORD: QbLJzwGblAR3USLi
          ACCEPT_EULA: Y
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup DotNet
        uses: ./.github/actions/setup-dotnet
        with:
          dotnet-version: '9.x'

      - name: Run Project
        shell: bash
        run: dotnet run --configuration Release --no-build --no-restore --project ./src/ServiceDirectory.Presentation.Web/ServiceDirectory.Presentation.Web.csproj

      - name: Test Solution
        shell: bash
        run: dotnet test --configuration Release --no-build --no-restore